openapi: 3.0.1
info:
  title: MDES for Merchants
  description: "The MDES APIs are designed as RPC style stateless web services where\
    \ each API endpoint represents an operation to be performed.  All request and\
    \ response payloads are sent in the JSON (JavaScript Object Notation) data-interchange\
    \ format. Each endpoint in the API specifies the HTTP Method used to access it.\
    \ All strings in request and response objects are to be UTF-8 encoded.  Each API\
    \ URI includes the major and minor version of API that it conforms to.  This will\
    \ allow multiple concurrent versions of the API to be deployed simultaneously.\n\
    <br>\n__Authentication__\nMastercard uses OAuth 1.0a with body hash extension\
    \ for authenticating the API clients. This requires every request that you send\
    \ to \nMastercard to be signed with an RSA private key. A private-public RSA key\
    \ pair must be generated consisting of: <br>\n1 . A private key for the OAuth\
    \ signature for API requests. It is recommended to keep the private key in a password-protected\
    \ or hardware keystore.\n<br>\n2. A public key is shared with Mastercard during\
    \ the project setup process through either a certificate signing request (CSR)\
    \ or the API Key Generator. Mastercard will use the public key to verify the OAuth\
    \ signature that is provided on every API call.<br>\n\nAn OAUTH1.0a signer library\
    \ is available on [GitHub](https://github.com/Mastercard/oauth1-signer-java)\n\
    <br> \n__Encryption__<br>\n\nAll communications between Issuer web service and\
    \ the Mastercard gateway is encrypted using TLS.\n<br>\n__Additional Encryption\
    \ of Sensitive Data__\nIn addition to the OAuth authentication, when using MDES\
    \ Digital Enablement Service, any PCI sensitive and all account holder Personally\
    \ Identifiable Information (PII) data must be encrypted. This requirement applies\
    \ to the API fields containing encryptedData. Sensitive data is encrypted using\
    \ a symmetric session (one-time-use) key. The symmetric session key is then wrapped\
    \ with an RSA Public Key supplied by Mastercard during API setup phase (the Customer\
    \ Encryption Key). <br>\n\nJava Client Encryption Library available on [GitHub](https://github.com/Mastercard/client-encryption-java)\n"
  version: 1.2.10-oas3
  x-artifactId: mdes-merchants
  x-field-level-encryption:
    implementation: MDESCryptography
    triggeringEndPath:
    - /tokenize
    - /searchTokens
    - /getToken
    - /transact
    - /notifyTokenUpdated
    objectsToEncrypt:
    - fundingAccountInfo.encryptedPayload.encryptedData
    - encryptedPayload.encryptedData
    objectsToDecrypt:
    - encryptedPayload.encryptedData
    - tokenDetail.encryptedData
  x-test-on-environment:
    environment: SANDBOX_STATIC
servers:
- url: https://sandbox.api.mastercard.com/mdes
paths:
  /api/nt/tokenize:
    post:
      tags:
      - Tokenize
      summary: Used to digitize a card to create a server-based Token.
      description: |
        Used to digitize a card to create a server-based Token. MDES will perform both card availability and eligibility checks to check that this specific card is eligible for digitization. As both availability and eligibility are combined, only a Tokenization Authorization message is sent to the issuer as part of this request to authorize the digitization. No Tokenization Eligibility message is sent. The digitization decision will be one of Approved or Declined.
      operationId: createTokenize
      requestBody:
        description: "A Tokenize request is used to digitize a PAN. \n"
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenizeRequestSchema'
      responses:
        "200":
          description: |
            Contains the details of the token response message when a push account receipt is supplied in the tokenize request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenizeResponseSchema'
        "401":
          description: |
            Example gateway error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatewayErrorsResponse'
        "500":
          description: |
            Example application error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
      x-testable: false
  /api/nt/assets/{AssetId}:
    get:
      tags:
      - Get Asset
      summary: Used to retrieve static Assets from the MDES repository.
      description: |
        This API is used to retrieve static Assets from MDES?s repository, such as - Card art, MasterCard brand logos, Issuers? logos, and Terms and Conditions. Every Asset in the repository is referenced using an Asset ID. Once an Asset has been assigned to an Asset ID, the contents of the Asset will not change. If contents do need to change (for example, Issuer has supplied new artwork for a product), they will be updated in the repository and be assigned a new Asset ID.  Different types of Assets are supported in the repository, such as images and text files; and for each type of Asset, multiple formats may be supported. For example, a single image Asset may be supported in various file formats; or variant sizes, allowing the Token Requestor to select the most appropriate format to use for a particular target device.
      operationId: getAsset
      parameters:
      - name: AssetId
        in: path
        description: "An Asset ID corresponds to an individual Digital Asset. Digital\
          \ Assets are returned as part of the Product Configuration from the Tokenize\
          \ Response. The Asset ID itself is supplied as a Get request in the form\
          \ of https://{INSERT ENVIRONMENT URL HERE}/mdes/assets/static/1/0/asset/{AssetID}\
          \ - See JSON examples for details. \n"
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: |
            Contains the details of the response message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetResponseSchema'
        default:
          description: |
            unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
      x-testable: false
  /api/nt/suspend:
    post:
      tags:
      - Suspend
      summary: Used to temporarily suspend one or more Tokens.
      description: |
        This API is used to temporarily suspend one or more Tokens (for example, suspending all Tokens on a device in response to the device being lost).  The API is limited to 10 Tokens per request. MDES will coordinate the suspension of the Tokens and notify any relevant parties that the Tokens have been suspended. A suspended Token can be unsuspended using the Unsuspend resource.
      operationId: createSuspend
      requestBody:
        description: |
          Contains the details of the request message.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SuspendRequestSchema'
      responses:
        "200":
          description: |
            Contains the details of the response message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuspendResponseSchema'
        "401":
          description: |
            Example gateway error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatewayErrorsResponse'
        "500":
          description: |
            Example application error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
      x-testable: false
  /api/nt/unsuspend:
    post:
      tags:
      - Unsuspend
      summary: Used to unsuspend one or more previously suspended Tokens. The API
        is limited to 10 Tokens per request.
      description: |
        This API is used to unsuspend one or more previously suspended Tokens. The API is limited to 10 Tokens per request. MDES will coordinate the unsuspension of the Tokens and notify any relevant parties that the Tokens have now been unsuspended.
      operationId: createUnsuspend
      requestBody:
        description: |
          Contains the details of the request message.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnSuspendRequestSchema'
      responses:
        "200":
          description: |
            Contains the details of the response message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnSuspendResponseSchema'
        "401":
          description: |
            Example gateway error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatewayErrorsResponse'
        "500":
          description: |
            Example application error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
      x-testable: false
  /api/nt/delete:
    post:
      tags:
      - Delete
      summary: Used to delete one or more Tokens. The API is limited to 10 Tokens
        per request.
      description: |
        This API is used to delete one or more Tokens.  The API is limited to 10 Tokens per request. MDES will coordinate the deactivation of the Tokens and notify any relevant parties that the Tokens have now been deactivated.
      operationId: deleteDigitization
      requestBody:
        description: |
          Contains the details of the request message.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteRequestSchema'
      responses:
        "200":
          description: |
            Contains the details of the response message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponseSchema'
        "401":
          description: |
            Example gateway error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatewayErrorsResponse'
        "500":
          description: |
            Example application error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
      x-testable: false
  /api/nt/getTaskStatus:
    post:
      tags:
      - Get Task Status
      summary: Used to check the status of any asynchronous task that was previously
        requested.
      description: |
        Used to check the status of any asynchronous task that was previously requested.
      operationId: getTaskStatus
      requestBody:
        description: |
          Contains the details of the request message.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetTaskStatusRequestSchema'
      responses:
        "200":
          description: |
            Contains the details of the response message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTaskStatusResponseSchema'
        "401":
          description: |
            Example gateway error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatewayErrorsResponse'
        "500":
          description: |
            Example application error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
      x-testable: false
  /api/nt/searchTokens:
    post:
      tags:
      - Search Tokens
      summary: Used to get basic token information for all tokens on a specified device,
        or all tokens mapped to the given Account PAN.
      description: |
        This API is used to get basic token information for all tokens on a specified device, or all tokens mapped to the given Account PAN. It may be used to check current Token(s) state or, in exception scenarios (such as network time out), to ensure that external systems remain in sync with the Token state as maintained by MDES. Deactivated tokens are not returned.
      operationId: SearchTokens
      requestBody:
        description: |
          Contains the details of the request message.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchTokensRequestSchema'
      responses:
        "200":
          description: |
            Contains the details of the response message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchTokensResponseSchema'
        "401":
          description: |
            Example gateway error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatewayErrorsResponse'
        "500":
          description: |
            Example application error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
      x-testable: false
  /api/nt/getToken:
    post:
      tags:
      - Get Token
      summary: Used to get the status and details of a single given Token.
      description: "This API is used to get the status and details of a single given\
        \ Token. It may be used to check current Token state or in exception scenarios\
        \ (such as network time out) to ensure that external systems remain in sync\
        \ with the Token state as maintained by MDES. Optionally, if requested, the\
        \ token number can also be provided in the response (in encrypted form). \n"
      operationId: getToken
      requestBody:
        description: |
          Contains the details of the request message.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetTokenRequestSchema'
      responses:
        "200":
          description: |
            Contains the details of the response message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTokenResponseSchema'
        "401":
          description: |
            Example gateway error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatewayErrorsResponse'
        "500":
          description: |
            Example application error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
      x-testable: false
  /api/nt/notifyTokenUpdated:
    post:
      tags:
      - notifyTokenUpdated
      summary: Outbound API used by MDES to notify the Token Requestor of significant
        Token updates, such as when the Token is activated, suspended, unsuspended
        or deleted; or when information about the Token or its product configuration
        has changed.
      description: "This API is used by MDES to notify the Token Requestor of significant\
        \ Token updates. Typical notification scenarios include  <br> <br>\n\n1. Informing\
        \ the merchant a token is active\n2. Informing the merchant a token has been\
        \ suspended by the Issuer\n3. Informing the merchant a token has been unsuspended\
        \ by the Issuer\n4. Informing the merchant a token has been deleted by the\
        \ Issuer\n5. Informing the merchant of a product configuration change (such\
        \ as a change in Card Art)\n6. Informing the merchant of underlying changes\
        \ to the FPAN metadata associated to the token<br>\n \n__Connection Security__<br>\n\
        Mastercard will connect via TLS protocol and verify the server certificate\
        \ before establishing a connection to the client endpoint. During this handshake,\
        \ the client server can request TLS client authentication. Mastercard will\
        \ present a client certificate which identifies as ?ws.mastercard.com? This\
        \ client certificate is issued by the Entrust L1K certificate and should be\
        \ available in most trust stores.\n <br><br>\n__Conditional Objects__<br>\n\
        The contents of the notifyTokenUpdated API will vary depending which of the\
        \ above scneraios triggered the notification. <br>\n \n1. *productConfig*\
        \ - Provided when Product Configuration has changed (e.g. such as card art).\
        \     \n2. *tokenInfo* - Provided when either the details of the token or\
        \ associated FPAN have changed (such as token or PAN expiry).  \n \n The optional\
        \ objects will always contain a minimum set of data which be returned regardless\
        \ of whether or not updates have been made. These fields are denoted as required\
        \ fields.<br>\n \n \n"
      operationId: notifyTokenUpdate (for token state change)
      requestBody:
        description: |
          Contains the details of the request message.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotifyTokenUpdatedRequestSchema'
      responses:
        "200":
          description: |
            Contains the details of the response message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotifyTokenUpdatedResponseSchema'
      x-testable: false
  /api/nt/transact:
    post:
      tags:
      - Transact
      summary: Used by the Token Requestor to create a Digital Secure Remote Payment
        ("DSRP") transaction cryptogram using the credentials stored within MDES in
        order to perform a DSRP transaction.
      description: |
        This API is used by the Token Requestor to create a Digital Secure Remote Payment ("DSRP") transaction cryptogram using the credentials stored within MDES in order to perform a DSRP transaction through a payment processor.  The entire response is encrypted. The caller may only transact using the Tokens belonging to them.
      operationId: createTransact
      requestBody:
        description: |
          Contains the details of the request message.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactRequestSchema'
      responses:
        "200":
          description: |
            Contains the details of the response message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactResponseSchema'
        "401":
          description: |
            Example gateway error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatewayErrorsResponse'
        "500":
          description: |
            Example application error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactError'
      x-testable: false
components:
  schemas:
    TokenizeRequestSchema:
      required:
      - fundingAccountInfo
      - taskId
      - tokenRequestorId
      - tokenType
      properties:
        responseHost:
          type: string
          description: |
            "The host that originated the request. Future calls in the same conversation may be routed to this host. Must be provided as: host[:port][/contextRoot] Where port and contextRoot are optional. If contextRoot is not provided, the default (per the URL Scheme) is assumed and must be used."
          example: site1.your-server.com
        requestId:
          type: string
          description: |
            Unique identifier for the request.
          example: "123456"
        tokenType:
          type: string
          description: "The type of Token requested. Must be CLOUD      \n__Max Length:32__\
            \   \n"
          example: CLOUD
        tokenRequestorId:
          type: string
          description: "Identifies the Token Requestor      \n__Max Length:11__ \n"
          example: "98765432101"
        taskId:
          type: string
          description: "Identifier for this task as assigned by the Token Requestor,\
            \ unique across a given Token Requestor Identifier. May be used in the\
            \ Get Task Status API to query the status of this task.     \n__Max Length:64__\n"
          example: "123456"
        fundingAccountInfo:
          $ref: '#/components/schemas/fundingAccountInfo'
        consumerLanguage:
          type: string
          description: "Language preference selected by the consumer. Formatted as\
            \ an ISO- 639-1 two-letter language code.   \n__Max Length:2__\n"
          example: en
        tokenizationAuthenticationValue:
          type: string
          description: "The Tokenization Authentication Value (TAV) as cryptographically\
            \ signed by the Issuer to authorize this digitization request.     \n\
            __Max Length:2048__\n"
          example: RHVtbXkgYmFzZSA2NCBkYXRhIC0gdGhpcyBpcyBub3QgYSByZWFsIFRBViBleGFtcGxl
        decisioningData:
          $ref: '#/components/schemas/DecisioningData'
    TokenizeResponseSchema:
      properties:
        responseHost:
          type: string
          description: "The MasterCard host that originated the request. Future calls\
            \ in the same conversation may be routed to this host. \n"
          example: site2.payment-app-provider.com
        responseId:
          type: string
          description: |
            Unique identifier for the response.
          example: "123456"
        decision:
          type: string
          description: |
            The tokenization decision for this digitization request. Must be either APPROVED (Digitization request was approved), DECLINED (Digitization request was declined) OR REQUIRE_ADDITIONAL_AUTHENTICATION Digitization request was approved but optionally requires additional authentication. One or more Authentication methods may be provided).
          example: APPROVED
        authenticationMethods:
          type: array
          items:
            $ref: '#/components/schemas/authenticationMethods'
        tokenUniqueReference:
          type: string
          description: "The unique reference allocated to the new Token. Serves as\
            \ a unique identifier for all subsequent queries or management functions\
            \ relating to this Token. Provided if the decision was APPROVED or REQUIRE_ADDITIONAL_AUTHENTICATION.\
            \   \n__Max Length:64__\n"
          example: DWSPMC000000000132d72d4fcb2f4136a0532d3093ff1a45
        panUniqueReference:
          type: string
          description: |
            The unique reference allocated to the Account Primary Account Number. Provided if the decision was APPROVED or REQUIRE_ADDITIONAL_AUTHENTICATION.
             __Max Length:64__
          example: FWSPMC000000000159f71f703d2141efaf04dd26803f922b
        productConfig:
          $ref: '#/components/schemas/productConfig'
        tokenInfo:
          $ref: '#/components/schemas/tokenInfo'
        tokenDetail:
          $ref: '#/components/schemas/tokenDetail'
    AssetResponseSchema:
      properties:
        mediaContents:
          type: array
          items:
            $ref: '#/components/schemas/mediaContent'
    mediaContent:
      required:
      - data
      - type
      properties:
        type:
          type: string
          description: "What type of media this is. Specified as a MIME type, which\
            \ will be one of the following supported types \n\n* applicatoin/pdf (for\
            \ images must be a vector PDF image)\n* image/png (includes alpha channel)\n\
            * text/plain \n* text/html\n\n__Max Length:32__ \n"
          example: image/png
        data:
          type: string
          description: |
            The data for this item of media. Base64-encoded data, given in the format as specified in ?type?.
          example: iVBORw0KGgoAAAANSUhEUgAAAXcAAAF3CAIAAADRopypAAAABGdBTUEAANbY1E9YMgAAAAlwSFlzAAAASAAAAEgARslrPgAAGtNJREFUeNrt3W9oW
        height:
          type: string
          description: "For image assets, the height of this image. Specified in pixels.\
            \    \n__Max Length:6__ \n"
          example: "375"
        width:
          type: string
          description: "For image assets, the width of this image. Specified in pixels.\
            \       \n__Max Length:6__ \n"
          example: "375"
    SuspendRequestSchema:
      required:
      - causedBy
      - reasonCode
      - requestId
      - tokenUniqueReferences
      properties:
        responseHost:
          type: string
          description: |
            The host that originated the request. Future calls in the same conversation may be routed to this host.
          example: site2.payment-app-provider.com
        requestId:
          type: string
          description: |
            Unique identifier for the request.
          example: "123456"
        paymentAppInstanceId:
          type: string
          description: "Identifier for the specific Mobile Payment App instance, unique\
            \ across a given Wallet Identifier. This value cannot be changed after\
            \ digitization. This field is alphanumeric and additionally web-safe base64\
            \ characters per RFC 4648 (minus \"-\", underscore \"_\") up to a maximum\
            \ length of 48, = should not be URL encoded. Conditional - not applicable\
            \ for server based tokens but required otherwise.    \n__Max Length:48__\n"
          example: "123456789"
        tokenUniqueReferences:
          type: array
          description: "The specific Token to be suspended. Array of more or more\
            \ valid references as assigned by MDES \n"
          example: DWSPMC000000000132d72d4fcb2f4136a0532d3093ff1a45
          items:
            type: string
        causedBy:
          type: string
          description: "Who or what caused the Token to be suspended. Must be either\
            \ the 'CARDHOLDER' (operation requested by the Cardholder) or 'TOKEN_REQUESTOR'\
            \ (operation requested by the token requestor).    \n__Max Length:64__\n"
          example: CARDHOLDER
        reason:
          type: string
          description: "Free form reason why the Tokens are being suspended.    \n\
            __Max Length:256__\n"
          example: Lost/stolen device
        reasonCode:
          type: string
          description: "The reason for the action to be suspended. Must be one of\
            \ 'SUSPECTED_FRAUD' (suspected fraudulent token transactions), 'OTHER'\
            \ (Other - default used if value not provided).    \n__Max Length:64__\n"
          example: SUSPECTED_FRAUD
    SuspendResponseSchema:
      properties:
        responseHost:
          type: string
          description: |
            The host that originated the request. Future calls in the same conversation may be routed to this host.
          example: site1.mastercard.com
        responseId:
          type: string
          description: |
            Unique identifier for the response.
          example: "123456"
        tokens:
          type: array
          items:
            $ref: '#/components/schemas/token_for_LCM'
    DeleteRequestSchema:
      required:
      - causedBy
      - reasonCode
      - requestId
      - tokenUniqueReferences
      properties:
        responseHost:
          type: string
          description: |
            The host that originated the request. Future calls in the same conversation may be routed to this host.
          example: site2.payment-app-provider.com
        requestId:
          type: string
          description: |
            Unique identifier for the request.
          example: "123456"
        paymentAppInstanceId:
          type: string
          description: "Identifier for the specific Mobile Payment App instance, unique\
            \ across a given Wallet Identifier. This value cannot be changed after\
            \ digitization. This field is alphanumeric and additionally web-safe base64\
            \ characters per RFC 4648 (minus \"-\", underscore \"_\") up to a maximum\
            \ length of 48, = should not be URL encoded. Conditional - not applicable\
            \ for server based tokens but required otherwise.    \n__Max Length:48__\n"
          example: "123456789"
        tokenUniqueReferences:
          type: array
          description: "The specific Token to be deleted. Array of more or more valid\
            \ references as assigned by MDES \n"
          example: DWSPMC000000000132d72d4fcb2f4136a0532d3093ff1a45
          items:
            type: string
        causedBy:
          type: string
          description: "Who or what caused the Token to be deleted. Must be either\
            \ the 'CARDHOLDER' (operation requested by the Cardholder) or 'TOKEN_REQUESTOR'\
            \ (operation requested by the token requestor).   \n__Max Length:64__\n"
          example: CARDHOLDER
        reason:
          type: string
          description: "Free form reason why the Tokens are being suspended.    \n\
            __Max Length:256__\n"
          example: Lost/stolen device
        reasonCode:
          type: string
          description: "The reason for the action to be deleted. Must be one of 'SUSPECTED_FRAUD'\
            \ (suspected fraudulent token transactions), 'OTHER' (Other - default\
            \ used if value not provided).    \n__Max Length:64__\n"
          example: SUSPECTED_FRAUD
    DeleteResponseSchema:
      properties:
        responseHost:
          type: string
          description: |
            The host that originated the request. Future calls in the same conversation may be routed to this host.
          example: site1.mastercard.com
        responseId:
          type: string
          description: |
            Unique identifier for the response.
          example: "123456"
        tokens:
          type: array
          items:
            $ref: '#/components/schemas/token_for_LCM'
    UnSuspendRequestSchema:
      required:
      - causedBy
      - reasonCode
      - requestId
      - tokenUniqueReferences
      properties:
